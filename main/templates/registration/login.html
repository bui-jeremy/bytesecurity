{% extends 'main/base.html' %}
{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<form method="post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Login</button>
    {% load socialaccount %}
    {% load static %}
    <br><br>
    <a href="{% provider_login_url 'google' %}?next=/">
        <button class="google-button">
            <img src="{%static 'img\google.png' %}"   width="18px;">&nbsp;&nbsp;Continue with Google
        </button>
    </a>
    <p>Don't have an account? Create one <a href="/register">here</a></p>
</form>
{% endblock %}
