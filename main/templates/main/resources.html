{% extends 'main/base.html' %}

{% block content %}

  <h1 class="mt-3">Security Resources &#x1F4D6;</h1>
  <hr>
  <div class="container mt-3">
    <form class="form-inline" method="get">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" name="q" placeholder="What are common best practice cybersecurity measures?" value="{{ query }}">
      </div>
      <br>
      <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>
  </div>  
  <br>
  {% for video in videos %}
    <div class="card rounded shadow-lg m-2" style="width: 25rem;">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" width="400" height="225" src="https://www.youtube.com/embed/{{ video.id }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <p class="card-text">{{ video.description }}</p>
      </div>
    </div>
  {% endfor %}

  <footer class="relative-footer container-fluid bg-dark text-white">
    <div class="container">
      <p>&copy; 2023 Byte Security </p>
    </div>
  </footer>
{% endblock %}
